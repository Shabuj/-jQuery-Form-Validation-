<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/jquery-ui.min.css" rel="stylesheet" />
    <style>
        label.error{
            color:red;
            font-size:15px;
            font-style:italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div  class="col-md-4" style="margin:40px 0;">
            <h2   style="text-align:center;"> Login  </h2>
            </div>
    
        <div class="col-md-4">
            <form id="login-form">

                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Enter your Full name" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Enter  password" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password.." class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" id="dateOfbirth" name="dateofbirth" placeholder="Select Birth Date." class="form-control" />
                </div>
                <input type="submit" class="btn btn-success btn-block" />

            </form>
          </div>
       </div>
        <script src="Scripts/jquery-3.5.1.min.js"></script>
        <script src="Scripts/jquery.validate.min.js"></script>
        <script src="Scripts/jquery-ui.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#login-form').validate({
                    rules: {
                        name: "required",
                        email: {
                            required: true,
                            email: true

                        },
                        password: {
                            required: true,
                            minlength: 6
                        },
                        confirmpassword:
                        {
                            required: true,
                           equalTo: "#password"
                        }
                    },
                    messages: {
                        name: "Please enter your name",
                        email: {

                            required: "Email is mandatory ..",
                            email: "Email is not valid..Please enter a valid email "
                        },
                        password: {
                            required: "Password is Mandatory here.",
                            minlength: "Password musst be min 6 character long .."

                        },
                        confirmpassword: {
                              required: "Password is Mandatory here.",
                              equalTo: "Please enter same password as above"
                         }


                }
                });
                $('#dateOfbirth').datepicker({
                    changeMonth: true,
                    changeYear: true,
                    showAnim: "slideDown",
                    dateFormat:"d M, y"
                });
            });

                    //    var name = $('#name').val();
                    //    if (name == "") {
                    //        $('#error').text("Please Enter Your Name !");
                    //    }
                    //    return false;
                    //});

        </script>

</body>
</html>
